<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <div style="gap: 20px; display: flex; justify-content: center">
      <a href="/">Home</a>
      <a href="/all">All</a>
      <a href="/react-app1">React App 1</a>
      <a href="/react-app2">React App 2</a>
    </div>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="react-app1">
      <application name="@along/react-app1"></application>
    </route>
    <route path="react-app2">
      <application name="@along/react-app2"></application>
    </route>
    <route path="all">
      <div style="display: flex; gap: 20px">
        <div style="border: 1px solid green">
          <application name="@along/react-app1"></application>
        </div>
        <div style="border: 1px solid blue">
          <application name="@along/react-app2"></application>
        </div>
      </div>
    </route>
  </main>
</single-spa-router>
